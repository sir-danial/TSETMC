<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>TSETMC Analyzer</title>
  <style>
    body { font-family: sans-serif; margin: 24px; }
    .row { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }
    input { padding: 10px; min-width: 220px; }
    button { padding: 10px 14px; cursor: pointer; }
    pre { background: #111; color: #0f0; padding: 12px; border-radius: 8px; overflow: auto; }
    .card { border: 1px solid #ddd; padding: 16px; border-radius: 12px; margin-top: 16px; }
    .muted { color: #666; font-size: 13px; }
  </style>
</head>
<body>

  <h2>تحلیل نماد</h2>
  <div class="muted">نماد را وارد کن (مثلاً: فملی) و روی تحلیل بزن.</div>

  <div class="card">
    <div class="row">
      <input id="symbol" placeholder="مثلاً: فملی" />
      <button id="btn">تحلیل</button>
    </div>
  </div>

  <div class="card">
    <h3>خروجی</h3>
    <pre id="out">{}</pre>
  </div>

  <script>
    const symbolEl = document.getElementById("symbol");
    const outEl = document.getElementById("out");
    const btn = document.getElementById("btn");

    async function run() {
      const symbol = (symbolEl.value || "").trim();
      if (!symbol) {
        outEl.textContent = JSON.stringify({error: "symbol is required"}, null, 2);
        return;
      }

      outEl.textContent = "درحال دریافت داده...";
      const url = `/api/analyze/?symbol=${encodeURIComponent(symbol)}`;

      try {
        const res = await fetch(url);
        const data = await res.json();
        outEl.textContent = JSON.stringify(data, null, 2);
      } catch (e) {
        outEl.textContent = JSON.stringify({error: String(e)}, null, 2);
      }
    }

    btn.addEventListener("click", run);

    // Enter هم کار کنه
    symbolEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter") run();
    });
  </script>

</body>
</html>
